<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elevator Simulation</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Elevator Simulation</h1>

  <!-- Setup Block -->
  <div id="setup">
    <label for="floorInput">Number of Floors:</label>
    <input type="number" id="floorInput" min="1" max="50" placeholder="e.g. 5" />
    <button onclick="buildBuilding()">Build</button>
  </div>

  <!-- Building Display -->
  <div id="buildingContainer"></div>

  <!-- Lift Controls Panel -->
  <div id="liftControls">
    <h3>Lift Controls</h3>
    <p><strong>Current Floor:</strong> <span id="currentFloorDisplay">0</span></p>

    <label for="directDestination">Go to floor:</label>
    <input type="number" id="directDestination" min="0" placeholder="e.g. 2" />
    <button onclick="goToFloor()">Go</button>
  </div>

  <div id="inputPromptContainer"></div>

  <script src="script.js"></script>
</body>
</html>
